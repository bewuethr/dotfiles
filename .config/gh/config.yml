    goalerts: '!gh api -X GET orgs/kohofinancial/dependabot/alerts -f per_page=100 -f ecosystem=go -f state=open -f sort=created --paginate --jq ''map(.repository.html_url)[]'' | sort | uniq -c | sort -nr'
